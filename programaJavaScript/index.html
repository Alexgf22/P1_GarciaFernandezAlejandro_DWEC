<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con JavaScript</title>
    <script src="./ejemplo1.js"></script>
</head>
<body>
    <script>
        let x = 22;
        let y = 10;

        let suma = x + y;
        let resta = x - y;
        let multiplicacion = x * y;
        let division = x / y;

        alert("La suma de : " + x + " + " + y + " es igual a " + suma);
        alert("La resta de : " + x + " + " + y + " es igual a " + resta);
        alert("La multiplicacion de : " + x + " + " + y + " es igual a " + multiplicacion);
        alert("La division de : " + x + " + " + y + " es igual a " + division);

    </script>

    <h1>Hola</h1>

    <p>Esto es una prueba de JavaScript donde introduzco en la página
        de HTML un js externo y otro interno.
        El externo indica si la persona es mayor o menor de edad y
        el interno realiza una serie de operaciones: Suma, resta,
        multiplicacion y división.
    </p>
    
</body>
</html>
